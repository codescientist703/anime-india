{% extends '../common/base.html' %}
{% load static %}
{% block content %}
<div class="login-clean" style='background: #e5c9f500'>
  <form method="post" style="background: #f4f8fb;">
    {% csrf_token %}
    {% for message in messages  %}
    <div class='alert alert-{{message.tags}}'>
      {{message}}
    </div>
    {% endfor %}
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><img class="img-fluid" src="{% static 'img/login-removebg-preview.png' %}"></div>
    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
    <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: #732c7b;">Log
        In</button></div><a class="forgot" href="{% url 'password_reset' %}">Forgot your email or password?</a>
  </form>
</div>
{% endblock content %}
