{% extends '../common/base.html' %}
{% block content %}
<div class='bg-light'>
  {% if messages %}
  {% for message in messages  %}
  <div class='alert alert-{{message.tags}}'>
    {{message}}
  </div>
  {% endfor %}
  {% endif %}
  <h3 class='text-primary'>Reset Password</h3>
  <form action="" method='post'>
    {% csrf_token %}
    {{form}}
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock content %}
